<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Seller Register Page </title>
  <link rel="stylesheet" href="all_css/register.css">
</head>

<body>
  <center>
    <h1>Register A Seller Account</h1>
  </center>
  <form action="action_page.php">
    <div class="container">


      <section class="left">
        <label for="email">Email:</label>
      </section>
      <section>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
      </section>

      <section class="left">
        <label for="psw">Password:</label>
      </section>
      <section>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      </section>

      <section class="left">
        <label for="psw-repeat">Repeat Password:</label>
      </section>
      <section>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      </section>

      <section class="left">
        <label for="fname">First Name:</label>
      </section>
      <section>
        <input type="text" placeholder="Enter Your First Name" name="fname" id="fname">
      </section>

      <section class="left">
        <label for="lname">Last Name:</label>
      </section>
      <section>
        <input type="text" placeholder="Enter Your Last Name" name="lname" id="lname">
      </section>

      <section class="left">
        <label for="province">Province:</label>
      </section>
      <section>
        <input type="text" placeholder="Example: British Columbia" name="province" id="province">
      </section>

      <section class="left">
        <label for="city">City:</label>
      </section>
      <section>
        <input type="text" placeholder="Example: Vancouver" name="city" id="city">
      </section>

      <section class="left">
        <label for="address">Street address, building, unit:</label>
      </section>
      <section>
        <input type="text" placeholder="Example: Room 101, Building A, 1000 Lower Mall" name="address" id="address">
      </section>

      <section class="left">
        <label for="postal code">Postal Code:</label>
      </section>
      <section>
        <input type="text" placeholder="Example:V6T 1X1" name="postal code" id="postal code" pattern="[A-Z][0-9][A-Z] [0-9][A-Z][0-9]">
      </section>



      <button type="submit" class="registerbtn">

        Register
      </button>

    </div>
    <div class="container signin">
      <p>Already have an account? <a href="login_seller.html">Sign in</a>.</p>
    </div>
  </form>
</body>

</html>
