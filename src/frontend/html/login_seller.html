<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Seller Login Page </title>
    <link rel="stylesheet" href="../css/login_style.css">
</head>

<body>
<div style="text-align: center;">
    <h1> Seller Log In </h1>
</div>
    <form method = "POST" action = "../../php/login_seller.php">
        <div class="container">

            <input type="hidden" id="loginRequest" name="loginRequest">
            <section class="left">
                <label>Email: </label>
            </section>
            <section>
                <input type="text" placeholder="Enter Email" name="email" required>
            </section>
            <section class="left">
                <label>Password: </label>
            </section>
            <section>
                <input type="password" placeholder="Enter Password" name="password" required>
            </section>

            <div class="buttons">
                <input class="btn1" type="submit" name="login_submit" value="Login">
                <input class="btn2" type="button" value="Cancel" onclick="history.back(-1)" />
            </div>

        </div>
    </form>
</body>

</html>
